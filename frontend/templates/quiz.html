{%extends 'layout.html'%}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/quiz.css' %}" >

    <title>Quiz page</title>
</head>

<body>
    {% block content %}

    <div>
        <h1>{{data.question.question}}</h1>
    </div>
    <div>
        <ul>
            {% for answer in data.answers %}
            <li class="quiz-answer">{{answer.text}}</li>
            {% endfor %}
        </ul>
    </div>

    {% endblock %}

</body>

</html>
